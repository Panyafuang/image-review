<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2">
      <div>
        <h4>{{ images[currentPage].title }}</h4>
        <img
          style="max-height: 450px;"
          [src]="images[currentPage].url"
          [alt]="images[currentPage].title"
        />
      </div>

      <nav class="mt-2">
        <ul class="pagination">
          <li
            class="page-item"
            [appClass]="{ disabled: currentPage === 0 }">
            <a class="page-link" (click)="currentPage = currentPage - 1"
              >Prev</a
            >
          </li>
          <!-- <ng-container *ngFor="let image of images; let i = index"> -->
          <ng-container *appTimes="images.length; let i = index; let c = color">
            <li
              class="page-item"

              [appClass]="{ active: i === currentPage }"
              *ngIf="checkWindowIndex(i)"
            >
              <a class="page-link" (click)="currentPage = i">{{ i + 1 }}{{ c }}</a>
            </li>
          </ng-container>
          <li
            class="page-item"
            [appClass]="{ disabled: currentPage === images.length - 1 }"
          >
            <a class="page-link" (click)="currentPage = currentPage + 1"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
